<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pexeso/Memory</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<p class="title fadeinanimate"> Pexeso/Memory puzzle </p>
<p class="undertitle fadeinanimate"> That you can actually play now. </p>

<div class="board fadeinanimate" id="board"></div>

<div class="buttonContainer fadeinanimate">
    <button class="resetbtn" id="theOneWhoResets">Restart ?</button>
</div>

<div id="winscreenModal" class="modalContainer">
    <div class="modalContent">
        <p class="winnerText">EPIC WIN!!!</p>
        <div class="container">
            <img class="winnerImg" src="winner.gif" alt="">
        </div>
        <p class="winnerText2">Congratulations, You Won!<br>If you want to play again, click out of this box and press
            restart.</p>
    </div>
</div>

</body>
</html>
